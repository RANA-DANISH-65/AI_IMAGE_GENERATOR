<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Image Generator</title>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>ArtificiaL Imagery And Artistry Creator</h1>
        <p>
          Dive into the world of AI-powered artistry and watch your imagination
          come to life with Visionary AI in just few seconds.
          <form action="#" class="generate-form">
            <input type="text" class="input-prompt" placeholder="Describe your Ideas and Visions..."  required>
            <div class="controls">
            <select  class="img-quantity">
                <option value="1">1 Image</option>
                <option value="2">2 Image</option>
                <option value="3">3 Image</option>
                <option value="4" selected>4 Image</option>
            </select>
            <button class="genBtn" type="submit">Generate</button></div>
          </form>
        </p>
      </div>
    </section>
    <section class="image-gallery">
      <div class="image-card">
        <img src="Assets/img-1.jpg" alt="image">
      </div>
      <div class="image-card">
        <img src="Assets/img-2.jpg" alt="image">
 
      </div>
      <div class="image-card">
        <img src="Assets/img-3.jpg" alt="image">

      </div>
      <div class="image-card">
        <img src="Assets/img-4.jpg" alt="image">

      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
